<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dipta Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafb;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, .3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes popup {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-sm px-4">
        <h1 class="text-2xl font-bold text-center mb-6">üëã Hi, Dipta!</h1>

        <!-- Card -->
        <div class="bg-white rounded-2xl p-6 shadow-md space-y-4">
            <form id="financeForm" class="space-y-4">
                <!-- Tipe Transaksi -->
                <div>
                    <label class="font-semibold">Tipe Transaksi</label>
                    <div class="relative flex bg-gray-100 rounded-xl mt-2">
                        <div class="absolute top-1 bottom-1 left-1 w-1/2 rounded-lg bg-blue-600 transition-all"
                            id="slider"></div>
                        <span data-type="Pemasukan"
                            class="flex-1 text-center py-2 cursor-pointer font-medium text-gray-500 relative z-10 rounded-xl">Pemasukan</span>
                        <span data-type="Pengeluaran"
                            class="flex-1 text-center py-2 cursor-pointer font-medium text-gray-500 relative z-10 rounded-xl">Pengeluaran</span>
                    </div>
                    <input type="hidden" id="type" name="type" value="Pemasukan">
                </div>

                <!-- Tanggal -->
                <div>
                    <label class="font-semibold">Tanggal</label>
                    <input type="date" id="date" name="date"
                        class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                        required>
                </div>

                <!-- Kategori -->
                <div>
                    <label class="font-semibold">Kategori</label>
                    <select id="category" name="category"
                        class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-blue-400"></select>
                </div>

                <!-- Jumlah -->
                <div>
                    <label class="font-semibold">Jumlah (Rp)</label>
                    <div id="amountCard"
                        class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 cursor-pointer hover:bg-gray-100 transition">
                        <input type="text" id="amount" name="amount" placeholder="0" readonly
                            class="w-full bg-transparent font-semibold">
                    </div>
                </div>

                <!-- Metode -->
                <div>
                    <label class="font-semibold">Metode</label>
                    <select id="method" name="method"
                        class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-blue-400">
                        <option>BCA</option>
                        <option>BRI</option>
                        <option>BNI</option>
                        <option>Jago</option>
                        <option>ShopeePay</option>
                        <option>GoPay</option>
                        <option>Dana</option>
                        <option>Cash</option>
                    </select>
                </div>

                <!-- Deskripsi -->
                <div>
                    <label class="font-semibold">Deskripsi</label>
                    <textarea id="desc" name="desc"
                        class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

                <!-- Submit -->
                <button id="submitBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl w-full py-3 font-semibold flex justify-center items-center gap-2 shadow-sm transition">
                    <span id="submitText">Simpan</span>
                    <div id="loadingSpinner" class="loading-spinner"></div>
                </button>
            </form>

            <!-- Link ke Spreadsheet -->
            <div class="flex justify-center">
                <a href="https://docs.google.com/spreadsheets/d/1Vb2uPIl2qAulpxUrsTDPIHVB6LxAB_wKJ1iqmwEemXM/edit?usp=sharing"
                    target="_blank" class="p-2 rounded-xl hover:bg-green-100 transition">
                    <!-- Icon Google Sheets -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                        class="w-10 h-10 fill-green-600 hover:scale-110 transition-transform">
                        <path
                            d="M37 4H11C9.9 4 9 4.9 9 6V42C9 43.1 9.9 44 11 44H37C38.1 44 39 43.1 39 42V6C39 4.9 38.1 4 37 4Z" />
                        <path fill="#34A853"
                            d="M37 4H11C9.9 4 9 4.9 9 6V42C9 43.1 9.9 44 11 44H37C38.1 44 39 43.1 39 42V6C39 4.9 38.1 4 37 4Z" />
                        <path fill="#FFF" d="M16 19H32V21H16V19ZM16 23H32V25H16V23ZM16 27H26V29H16V27Z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal Numpad -->
    <div id="overlay" class="hidden fixed inset-0 bg-black/40 flex items-end justify-center">
        <div id="numpadModal"
            class="bg-white w-full max-w-sm p-6 rounded-t-2xl transform transition-transform rounded-xl">
            <div id="numpadDisplay" class="text-right text-2xl font-bold mb-4">0</div>
            <div class="grid grid-cols-3 gap-2">
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">1</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">2</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">3</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">4</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">5</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">6</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">7</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">8</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100">9</button>
                <button type="button"
                    class="numpad-btn p-4 text-lg font-semibold bg-gray-50 rounded-xl hover:bg-gray-100 col-span-2">0</button>
                <!-- Delete Button -->
                <button type="button" id="clearBtn"
                    class="p-4 bg-red-50 text-red-600 rounded-xl hover:bg-red-100 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18 12 12 6 6M12 12l6-6M12 12l6 6" />
                    </svg>
                </button>
            </div>
            <div class="flex gap-2 mt-4">
                <button id="closeModal" type="button"
                    class="flex-1 bg-gray-100 hover:bg-gray-200 rounded-xl py-3 font-semibold">Tutup</button>
                <button id="okBtn" type="button"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-3 font-semibold">OK</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toastBox"
        class="bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg opacity-0 scale-90 transform transition fixed bottom-6 left-1/2 -translate-x-1/2">
        ‚úî Data tersimpan
    </div>

    <!-- Script -->
    <script>
        const els = {
            slider: document.getElementById('slider'),
            typeInput: document.getElementById('type'),
            category: document.getElementById('category'),
            amountCard: document.getElementById('amountCard'),
            amount: document.getElementById('amount'),
            overlay: document.getElementById('overlay'),
            numpadDisplay: document.getElementById('numpadDisplay'),
            clearBtn: document.getElementById('clearBtn'),
            okBtn: document.getElementById('okBtn'),
            closeModal: document.getElementById('closeModal'),
            toast: document.getElementById('toastBox'),
            form: document.getElementById('financeForm')
        };

        const categories = {
            Pemasukan: ["Gaji", "Freelance", "Investasi", "Lainnya"],
            Pengeluaran: ["F&B", "Transportasi", "Housing", "Kesehatan", "Hiburan", "Lifestyle", "Sosial", "Edukasi", "Tabungan", "Darurat", "Lainnya"]
        };

        function updateCategories(type) {
            els.category.innerHTML = categories[type].map(c => `<option>${c}</option>`).join('');
        }

        function updateSlider(type) {
            els.typeInput.value = type;
            els.slider.style.left = type === "Pemasukan" ? "4px" : "calc(50% + 4px)";
            document.querySelectorAll('[data-type]').forEach(s => {
                s.classList.toggle('text-white', s.dataset.type === type);
                s.classList.toggle('font-semibold', s.dataset.type === type);
            });
            updateCategories(type);
        }

        updateSlider("Pemasukan");

        document.querySelector('.relative.flex').addEventListener('click', e => {
            if (e.target.dataset.type) updateSlider(e.target.dataset.type);
        });

        els.amountCard.addEventListener('click', () => {
            els.overlay.classList.remove('hidden');
            els.numpadDisplay.textContent = els.amount.dataset.value || "0";
        });

        document.querySelector('#numpadModal .grid').addEventListener('click', e => {
            if (!e.target.closest('button')) return;
            const btn = e.target.closest('button');
            if (btn.id === "clearBtn") {
                let v = els.amount.dataset.value || "";
                els.amount.dataset.value = v.slice(0, -1);
            } else {
                let val = els.amount.dataset.value || "";
                val += btn.textContent;
                els.amount.dataset.value = val.replace(/^0+/, "");
            }
            els.numpadDisplay.textContent = Number(els.amount.dataset.value || 0).toLocaleString('id-ID');
        });

        els.okBtn.addEventListener('click', () => {
            els.amount.value = "Rp " + Number(els.amount.dataset.value || 0).toLocaleString('id-ID');
            els.overlay.classList.add('hidden');
        });

        els.closeModal.addEventListener('click', () => els.overlay.classList.add('hidden'));

        function showToast(msg = "‚úî Data tersimpan") {
            els.toast.textContent = msg;
            els.toast.classList.remove("opacity-0", "scale-90");
            els.toast.style.animation = "popup 0.4s cubic-bezier(0.25, 1, 0.5, 1)";
            setTimeout(() => {
                els.toast.style.animation = "";
                els.toast.classList.add("opacity-0", "scale-90");
            }, 2000);
        }

        els.form.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(e.target);
            if (els.amount.dataset.value) formData.set("amount", els.amount.dataset.value);

            e.target.reset();
            els.amount.value = "";
            els.amount.dataset.value = "";

            showToast("‚úî Data tersimpan");

            fetch("https://script.google.com/macros/s/AKfycbzAH1ygE-bSJMVnnPmEQGQygpO1gs4juPmC3OeUSouAXevWhAb2wdq66czKDdhCP9Xeug/exec", {
                method: "POST",
                body: new URLSearchParams(formData)
            }).catch(() => {
                showToast("‚ùå Gagal sinkron, coba lagi");
            });
        });
    </script>
</body>

</html>
